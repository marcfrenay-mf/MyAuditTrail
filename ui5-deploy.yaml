# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: pcc.statistic.sdwp
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: G5J
          url: https://my551014.payroll.hr.cloud.sap
        app:
          name: ZPCCSTAT
          description: PCC Statistics
          package: ZHR_PCC
          transport: G5JK900073
        exclude:
          - /test/
